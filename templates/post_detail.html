<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">게시물 목록</h1>

        <!-- 게시물 목록 -->
        <ul class="list-group mb-4">
            <li class="list-group-item">
                <h5 class="mb-1">{{ post.title }}</h5>
                <p class="mb-1">작성자: <strong>{{ post.user_id }}</strong></p>
                <p class="mb-1">작성 시간: {{ post.create_time }}</p>
                <p>{{ post.content }}</p>
            </li>
        </ul>
        <h2 class="mb-3">게시물 작성</h2>
        <form action="/post/edit" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" class="form-control" id="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <input type="text" name="user_id" value="{{ post.user_id }}" readonly/>
            <input type="hidden" name="postId" id="postId" value="{{post.id}}"></input>        
            <button type="submit" class="btn btn-primary">게시물 수정</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
