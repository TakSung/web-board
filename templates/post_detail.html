<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="border-bottom pb-2 mb-4 text-primary">{{ post.title }}</h2>

        <!-- 게시글 내용 -->
        <div class="card mb-3 border-primary">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line; font-size: 1.1rem; line-height: 1.6;">
                    {{ post.content }}
                </div>
            </div>
        </div>

        <!-- 작성자 및 시간 정보 -->
        <div class="d-flex justify-content-end mt-3">
            <span class="badge bg-primary text-light me-2">{{ post.user_id }}</span>
            <span class="badge bg-primary text-light">{{ post.create_time.strftime('%Y/%m/%d') }}</span>
        </div>

        <div class="d-flex justify-content-end mt-2">
            <span class="badge bg-primary text-light">수정 시간: {{ post.update_time.strftime('%Y/%m/%d') }}</span>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
