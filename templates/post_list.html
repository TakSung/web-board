<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">게시물 목록</h1>

        <!-- 게시물 목록 -->
        <ul class="list-group mb-4">
            {% for post in posts %}
            <a href="{{ url_for('get_post_detail', post_id=post.post_id-1) }}">
            <li class="list-group-item">
                    <h5 class="mb-1">{{ post.post_id }}) {{ post.title }}</h5>
                    <p class="mb-1">작성자: <strong>{{ post.user_id }}</strong></p>
                    <p class="mb-1">작성 시간: {{ post.create_time }}</p>
                </li>
            </a>
            {% endfor %}
        </ul>

        <!-- 게시물 작성 폼 -->
        <h2 class="mb-3">게시물 작성</h2>
        <form action="/post" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" class="form-control" id="content" rows="4" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">사용자 ID</label>
                <input type="text" name="user_id" class="form-control" id="user_id" placeholder="사용자 ID를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">게시물 작성</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
