<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    </div>
        <!-- 게시물 수정 폼 -->
        <h2 class="mb-4 text-primary">게시물 수정</h2>
        <form action="{{url_for('edit_post')}}" method="POST" class="border p-4 rounded">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요" required value="{{ post.title }}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" class="form-control" id="content" rows="6" placeholder="내용을 입력하세요" required>{{ post.content }}</textarea>
            </div>
            <input type="hidden" name="user_id" class="form-control" id="user_id" value="{{ post.user_id }}" readonly>
            <input type="hidden" name="postId" id="postId" value="{{ post.id }}">
            <button type="submit" class="btn btn-primary w-100">게시물 수정</button>
        </form>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
